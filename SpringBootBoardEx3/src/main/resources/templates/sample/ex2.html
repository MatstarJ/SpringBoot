<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .target {
            background-color : red;
        }
    </style>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
    <ul>
          <li th:each="dto, state : ${list}">
            [[${state.index}]] -&#45;&#45; [[${dto}]]
          </li>

            <li th:each = "dto, state : ${list}" th:if = "${dto.sno %5 == 0}">
                [[${dto}]]
            </li>
    </ul>

    <br><br><br>

    <ul>
        <li th:each = "dto, state : ${list}">
	<span th:if = "${dto.sno %5 ==0}" th:text="${'------------------------'+dto.sno}">
	</span>
            <span th:unless = "${dto.sno % 5 == 0}" th:text="${dto.first}"></span>
        </li>
    </ul>

    <br><br><br>

    <ul>
        <li th:each = "dto, state : ${list}" th:text = "${dto.sno % 5 == 0 } ? ${dto.sno}"
        </li>
    </ul>

    <br><br>

    <ul>
        <li th:each = "dto, state : ${list}" th:class="${dto.sno % 5 == 0} ? 'target'" th:text="${dto}">
        </li>
    </ul>

    <br><br>

    <ul>
        <th:block th:each="dto : ${list}">
            <li th:text = "${dto.sno % 5 == 0} ? ${dto.sno} : ${dto.first}"></li>
        </th:block>
    </ul>

    <br><br>

    <ul>
        <li th:each ="dto : ${list}">
            [[${#numbers.formatInteger(dto.sno,5)}]]
        </li>
    </ul>

    <br><br>

    <ul>
        <li th:each="dto : ${list}">
            [[${dto.sno}]] ---- [[${#temporals.format(dto.regTime, 'yyyy/MM/dd')}]]
        </li>
    </ul>

</body>
</html>
